<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이템 시뮬레이터</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- 계정 섹션 -->
      <!-- 로그인 섹션 -->
      <section id="loginSection" class="section">
        <h2>로그인</h2>
        <div class="form-group">
          <input type="text" id="loginUserId" placeholder="아이디" />
          <input type="password" id="loginPassword" placeholder="비밀번호" />
          <button id="loginBtn">로그인</button>
          <button id="showSignupBtn">회원가입</button>
        </div>
      </section>

      <!-- 회원가입 섹션 -->
      <section id="signupSection" class="section hidden">
        <h2>회원가입</h2>
        <div class="form-group">
          <input type="text" id="signupUserId" placeholder="아이디" />
          <input type="password" id="signupPassword" placeholder="비밀번호" />
          <input
            type="password"
            id="confirmPassword"
            placeholder="비밀번호 확인"
          />
          <button id="signupBtn">회원가입</button>
        </div>
      </section>

      <!-- 캐릭터 섹션 -->
      <div id="characterSection" class="hidden">
        <h2>캐릭터 관리</h2>
        <div id="createCharacterDiv">
          <input type="text" id="nickname" placeholder="캐릭터 이름" />
          <button id="createCharacterBtn">캐릭터 생성</button>
        </div>
        <div id="characterList"></div>
        <button id="logoutBtn">로그아웃</button>
      </div>

      <!-- 게임 섹션 -->
      <div id="gameSection" class="hidden">
        <h2>게임 화면</h2>
        <div id="characterStats"></div>
        <div id="inventory">
          <div id="inventoryHeader">
            <span>골드: <span id="goldAmount">0</span></span>
            <button id="drawItemBtn">아이템 뽑기 (100G)</button>
            <button id="sellItemBtn" disabled>아이템 판매</button>
            <button id="sellAllBtn">전체 판매</button>
          </div>
          <div id="inventorySlots"></div>
          <div id="selectedItemInfo" class="hidden"></div>
        </div>
        <button id="backToCharacterList">캐릭터 선택으로</button>
      </div>

      <!-- 캐릭터 검색 섹션 -->
      <section id="searchSection" class="section">
        <h2>캐릭터 검색</h2>
        <div class="form-group">
          <input type="text" id="searchNickname" placeholder="닉네임 검색" />
          <button id="searchBtn">검색</button>
        </div>
      </section>

      <!-- 캐릭터 정보 섹션 -->
      <section id="characterInfo" class="section hidden">
        <h2>캐릭터 정보</h2>
        <div id="characterDetails" class="character-details">
          <!-- 캐릭터 정보가 동적으로 추가됨 -->
        </div>
      </section>
    </div>

    <script type="module" src="js/server.js"></script>
  </body>
</html>
